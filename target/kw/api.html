    .pageitem { display: none; transition: all 0.5s;}
    .page-wrapper .pagewelcom { transition: all 0.5s; min-height: calc(100vh - 86px); padding-bottom: 40px;}
    .welcomfooter { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; text-align: center; height: 40px; border-top: solid 1px #eee;}
    .welcomfooter span { padding: 0 15px;}
    .pageitem .commet, .pageitem .return, .pagewelcom { padding: 10px; background-color: #fff; position: relative;}
    .page-wrapper h2 { padding: 10px; color: #333; font-weight: 600;}
    .pageitem .commet > p { padding: 10px;}
    .table { width: 100%; max-width: 100%; margin-bottom: 20px; border-spacing: 0; border-collapse: collapse; background-color: transparent;}
    .table th, .table td { padding: 8px; text-align: left; line-height: 1.42857143; vertical-align: top; border-top: 1px solid #ddd;}
    .reception .table { border-bottom: solid 1px #ddd;}
    .pageitem .form { padding: 15px; padding-right: 45px;}
    .form-group { overflow: hidden; margin-bottom: 15px;}
    .control-label { float: left; width: 25%; padding-top: 7px; margin-bottom: 0; text-align: right; font-weight: 700; padding-right: 15px;}
    .control-key { float: left; width: 25%; padding-right: 15px;}
    .control-key .form-control { text-align: right; width: 130px; float: right;}
    .inputbox .close { position: absolute; width: 32px; height: 32px; border-left: solid 1px #e5e6e7; top: 1px; right: 16px; text-align: center; line-height: 34px; color: #f30; background-color: #fff;}
    .inputbox .close:hover { color: #fff; background-color: #f30;}
    .inputbox { margin-left: 25%; padding-left: 15px; padding-right: 15px; position: relative;}
    .radio-inline { position: relative; display: inline-block; padding-left: 20px; padding-top: 7px; font-weight: 400; vertical-align: middle; font-weight: 700;}
    .radio-inline label { cursor: pointer;}
    .btn { display: inline-block; padding: 6px 12px; margin-bottom: 0; font-size: 14px; font-weight: 400; line-height: 1.42857143; text-align: center; white-space: nowrap; vertical-align: middle; cursor: pointer; background-color: #ddd; border: 1px solid transparent; border-radius: 4px;}
    .btn:hover { color: #333; background-color: #ccc;}
    .btn-primary { color: #fff; background-color: #337ab7; border-color: #2e6da4;}
    .btn-primary:hover { color: #fff; background-color: #286090; border-color: #204d74;}
    .form-content { padding: 10px;}
    .sidebarhidden .navbar { margin-left: -250px;}
    .sidebarhidden .page-wrapper { padding-left: 15px;}
    .codepanel { padding: 15px; color: #333; background-color: #f6f6f6; border-radius: 3px;}
    .codespaces { display: inline-block; width: 20px; height: 16px; vertical-align: middle;}
    .codekey { color: #8757bd;}
    .codeval { color: #ea854e;}
    .urlchart-name { padding-top: 20px; padding-left: 40px; padding-bottom: 10px; font-weight: bold;}
    .urlchart { margin: 0 30px; padding: 10px; background-color: #f3f3f3;}
    .urlchart-timebar { margin-left: 200px; border-bottom: solid 1px #ccc; overflow: hidden; padding-right: 50px;}
    .urlchart-timebar span { float: left; width: 25%; text-align: right;}
    .urlchart-item { overflow: hidden; padding-right: 50px; line-height: 20px;}
    .urlchart-title { float: left; text-align: right; width: 200px; padding: 10px; border-right: solid 1px #ccc;}
    .urlchart-title span { color: #00c853;}
    .urlchart-bar { margin-left: 200px;}
    .urlchart-bar:after { content: ""; display: table; clear: both;}
    .urlchart-bar span { margin: 10px 0; background-color: #C23531; float: left; height: 20px;}
    .urlchart-time { float: left; margin-top: 10px;}
  </style>
</head>

<body>
  <div class="container-fluid">
    <header>
      <a href="#" class="logo"></a>
      <a href="javascript:" class="headbtn sidebar-toggler" onclick="sidebarToggle();"></a>
      <div class="searchbox">
        <input type="text" placeholder="请输入搜索内容..." autocomplete="off" class="form-control" id="searchinput">
      </div>
      <div class="searchbtn">
        <a href="javascript:" class="headbtn"></a>
      </div>
    </header>
    <div id="wrapper">
    </div>
  </div>

  <!-- 模板 -->
  <script id="sidenav-temp" type="text/html">
    <nav class="navbar navbar-side">
      <ul class="nav">
        <li>
          <a href="javascript:" class="home">
            <i class="titleicon"></i>
            <span class="nav-label">首页</span>
          </a>
        </li>
        {{each}}
        <li>
          <a href="javascript:">
            <i class="titleicon"></i>
            <span class="nav-label">{{$value.title}}</span>
            <span class="arrow"></span>
          </a>
          {{if $value.apiActions}}
          <ul class="nav nav-second-level">
            {{each $value.apiActions}}
            <li>
              <a href="javascript:" class="listitem">{{$value.title}}</a>
            </li>
            {{/each}}
          </ul>
          {{/if}}
        </li>
        {{/each}}
      </ul>
    </nav>
    <div class="page-wrapper row">
      <div class="pagewelcom">
        <h2>欢迎使用JDoc</h2>
        {{each}}
        <h4 class="urlchart-name">{{$value.title}}</h4>
        <div class="urlchart">
          {{#$value.apiActions | urlcharts}}
        </div>
        {{/each}}
        <div class="welcomfooter">
          <span>前端模板作者：周星华（QQ：499244819）</span>
          <span>后端模板作者：梁豪（QQ：451671299）</span>
          <span>QQ交流群：232558246</span>
        </div>
       </div>
      {{each}} {{each $value.apiActions}}
      <div class="pageitem">
        <div class="commet">
          <h2>{{$value.title}}</h2>
          <p>{{$value.desc}}</p>
          <p>接口地址: {{$value.url}}</p>
          <p>请求类型: {{$value.requestType}}</p>
          <h2>入参</h2>
          <div class="reception">
            <table class="table">
              <tr>
                <th>参数名</th>
                <th>参数类型</th>
                <th>是否必填</th>
                <th>描述</th>
              </tr>
              {{each $value.reqParams}}
              <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.type}}</td>
                <td>{{$value.required}}</td>
                <td>{{$value.desc}}</td>
              </tr>
              {{/each}}
            </table>
          </div>
          <h2>出参</h2>
          <div class="reception">
            <table class="table">
              <tr>
                <th>参数名</th>
                <th>参数类型</th>
                <th>是否必填</th>
                <th>描述</th>
              </tr>
              {{each $value.respParams}}
              <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.type}}</td>
                <td>{{$value.required}}</td>
                <td>{{$value.desc}}</td>
              </tr>
              {{/each}}
            </table>
          </div>
          <p>返回示例: {{#$value.respText | formatjson}}</p>
        </div>
        <div class="return">
          <h2>测试</h2>
          <div class="form">
            {{each $value.reqParams}}
            <div class="form-group">
              <label class="control-label">{{$value.desc}}</label>
              <div class="inputbox">
                <input type="text" name="{{$value.name}}" class="form-control">
              </div>
            </div>
            {{/each}}
            <div class="form-group">
              <label class="control-label">请求方式</label>
              <div class="inputbox">
                <div class="radio-inline">
                  <label>
                    <input type="radio" checked="checked" value="post" name="sendType-{{$value.url}}"> post
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" value="get" name="sendType-{{$value.url}}"> get
                  </label>
                </div>
              </div>
            </div>
            <div class="userdefined"></div>
            <div class="form-group">
              <div class="form-btn inputbox">
                <button class="btn btn-primary" data-url="{{$value.url}}" onclick="testSend(this);">测试</button>
                <button class="btn" onclick="reset(this);">重置</button>
                <button class="btn" onclick="userDefined(this);">自定义参数</button>
              </div>
            </div>
          </div>
          <h2>返回内容</h2>
          <div class="form-content">

          </div>
        </div>
      </div>
      {{/each}} {{/each}}
    </div>
  </script>

  <!-- 全局js -->

    $(document).ready(function () {
      
      template.helper("formatjson", function (data) {
        return formatJson(data);
      });
      template.helper("urlcharts", function (data) {
        return urlcharts(data);
      });
      var navhtml = template("sidenav-temp", Jdata);
      $("#wrapper").html(navhtml);

      $("#wrapper").on("click", ".navbar-side li > a", function () {
        if ($(this).hasClass("listitem")) {
          var index = $("#wrapper .listitem").index(this);
          $(".page-wrapper .pageitem").eq(index).show().siblings().hide();
        } else if ($(this).hasClass("home")) {
          $(this).parent("li").addClass("active").siblings().removeClass("active").find("ul").slideUp();
          $(".page-wrapper .pagewelcom").show().siblings(".pageitem").hide();
        } else {
          $(this).siblings("ul").slideToggle().parent("li").addClass("active")
                 .siblings().removeClass("active").find("ul").slideUp();
        }
      });
      
      $("#searchinput").on("keyup paste", function () {
        var txt = $(this).val();
        $(".nav li").hide();
        var list = [];
        $("#wrapper .listitem").each(function (index) {
          var title = $(this).text();
          if (title.indexOf(txt) > -1) {
            list.push(index);
          }
        });
        $.each(list, function (index, value) {
          $("#wrapper .listitem").eq(value).show().parents("li").show();
        });
        var minIndex = Math.min.apply(null, list);
        $("#wrapper .listitem").eq(minIndex).parents("ul").show().parents("li").addClass("active");
      });
    });

    function sidebarToggle() {
      $("#wrapper").toggleClass("sidebarhidden");
    }
    
    function testSend(target) {
    var baseUrl = window.location.href;
      var url =baseUrl + $(target).data("url");
      
      var dataArray = $(target).parents(".form").find(":input").serializeArray();
      var d = {},
        type = "post";
      $.each(dataArray, function (key, value) {
        var dataName = value.name;
        var dataValue = value.value;
        if (dataName.indexOf("sendType-") < 0) {
          d[dataName] = dataValue;
        } else {
          type = dataValue;
        }
      });
      $(target).parents(".form").find(".userdefined .form-group").each(function () {
        var k = $(this).find(".control-key input").val();
        if ($.trim(k)) {
          d[k] = $(this).find(".inputbox input").val();
        }
      });
      $.ajax({
        url: url,
        type: type,
        data: d,
        dataType: "json",
        success: function (data) {
          var jsonhtml = formatJson(data);
          $(target).parents(".form").siblings(".form-content").html(jsonhtml);
        }
      });
    }
    function reset(target) {
      $(target).parents(".form").find(".form-control").val("");
      $(target).parents(".form").find("input[type=radio][value='post']").prop("checked", true);
    }
    function userDefined(target) {
      var definedhtml = "<div class=\"form-group\"><div class=\"control-key\">";
      definedhtml += "<input type=\"text\" class=\"form-control\" placeholder=\"key\">";
      definedhtml += "</div><div class=\"inputbox\">";
      definedhtml += "<input type=\"text\" class=\"form-control\" placeholder=\"value\">";
      definedhtml += "<a href=\"javascript:\" class=\"close\" onclick=\"removeFormGroup(this);\">X</a>";
      definedhtml += "</div></div>";
      $(target).parents(".form").find(".userdefined").append(definedhtml);
    }
    function removeFormGroup(target) {
      $(target).parents(".form-group").remove();
    }
    function formatJson(json) {
      if (!json) {
        return "";
      }
      var reg = null,
        formatted = "<div class=\"codepanel\">",
        pad = 0,
        PADDING = "<span class=\"codespaces\"></span>";
      if (typeof json !== "string") {
        json = JSON.stringify(json);
      } else {
        json = eval('(' + json + ')');
        json = JSON.stringify(json);
      }
      reg = /(\{)/g;
      json = json.replace(reg, "$1\r\n");
      reg = /(\})/g;
      json = json.replace(reg, "\r\n$1\r\n");
      reg = /(\,)/g;
      json = json.replace(reg, "$1\r\n");
      reg = /\r\n\r\n/g;
      json = json.replace(reg, "\r\n");
      reg = /\r\n\,/g;
      json = json.replace(reg, ",");
      reg = /\,\r\n\{/g;
      json = json.replace(reg, ",&nbsp;{");
      reg = /\:/g;
      json = json.replace(reg, ":&nbsp;");
      reg = /\:&nbsp;\r\n\{/g;
      json = json.replace(reg, ":&nbsp;{");
      reg = /\:&nbsp;\r\n\[/g;
      json = json.replace(reg, ":&nbsp;[");
      reg = /\}\r\n\]/g;
      json = json.replace(reg, "}]");
      reg = /\}\r\n\"/g;
      json = json.replace(reg, "}\"");
      reg = /\]\r\n\"/g;
      json = json.replace(reg, "]\"");

      $.each(json.split("\r\n"), function (index, node) {
        var i = 0,
          indent = 0,
          padding = "";
        if (node.match(/^\}\,&nbsp;\{$/)) {
          if (pad !== 0) {
            pad--;
          }
          indent = 1;
        } else if (node.match(/\{$/)) {
          indent = 1;
        } else if (node.match(/\}/)) {
          if (pad !== 0) {
            pad--;
          }
        } else {
          indent = 0;
        }

        for (i = 0; i < pad; i++) {
          padding += PADDING;
        }
        var subcode = node.split(":");
        var codekey = "";
        if (subcode[0].match(/[\{\[]$/) || subcode[0].match(/^[\}\]]/)) {
          codekey += subcode[0];
        } else {
          codekey += "<span class=\"codekey\">" + subcode[0] + "</span>";
        }
        if (subcode[1]) {
          if (subcode[1].match(/\{$/) || subcode[1].match(/\[$/)) {
            codekey += ":" + subcode[1];
          } else {
            var codevalue = node.replace(subcode[0] + ":", "");
            codevalue = codevalue.replace(/\:&nbsp;/g, ":");
            codekey += ":<span class=\"codeval\">" + codevalue + "</span>";
          }
        }

        formatted += "<p>" + padding + codekey + "</p>";
        pad += indent;
      });
      formatted += "</div>";
      return formatted;
    };
    function urlcharts(apis) {
      if (apis.length) {
        var requestTime = [];
        $.each(apis, function (index, value) {
          requestTime.push(value.requestTime);
        });
        var maxTime = Math.max.apply(null, requestTime);
        var chartMax = Math.ceil(maxTime / 1000);
        var chartHtml = "";
        chartHtml += "<div class=\"urlchart-timebar\">";
        chartHtml += "<span>" + (chartMax / 4) + "s</span>";
        chartHtml += "<span>" + (chartMax / 2) + "s</span>";
        chartHtml += "<span>" + (chartMax * 3 / 4) + "s</span>";
        chartHtml += "<span>" + chartMax + "s</span>";
        chartHtml += "</div>";
        $.each(apis, function (index, value) {
          chartHtml += "<div class=\"urlchart-item\">";
          chartHtml += "<div class=\"urlchart-title\">" + value.title + " (<span>" + value.requestTime + "ms</span>)</div>";
          if (value.requestTime) {
            var barWidth = value.requestTime / (chartMax * 10);
          } else {
            var barWidth = 0;
          }
          chartHtml += "<div class=\"urlchart-bar\"><span style=\"width:" + barWidth + "%;\"></span></div>";
          chartHtml += "</div>";
        });
        return chartHtml;
      }
    }
  </script>
